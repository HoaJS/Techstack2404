    <style>
        form {
  max-width: 600px; /* Đặt chiều rộng tối đa của biểu mẫu */
  margin: 0 auto; /* Để căn giữa biểu mẫu */
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
  width: 100%; /* Để ô nhập mở rộng toàn bộ phần tử cha */
  padding: 10px; /* Khoảng cách bên trong ô nhập */
  margin-bottom: 10px; /* Khoảng cách giữa các ô nhập */
  border: 1px solid #ccc; /* Viền cho ô nhập */
  border-radius: 5px; /* Bo tròn góc của ô nhập */
}

button {
  padding: 10px 20px; /* Kích thước của nút */
  background-color: #007bff; /* Màu nền của nút */
  color: white; /* Màu chữ của nút */
  border: none; /* Loại bỏ viền */
  border-radius: 5px; /* Bo tròn góc của nút */
  cursor: pointer; /* Hiển thị con trỏ khi di chuột qua nút */
}

button:hover {
  background-color: #0056b3; /* Màu nền của nút khi di chuột qua */
}

    </style>

          <textarea placeholder="Content" required></textarea><br>
          <button type="submit">Submit</button>
        </form>
