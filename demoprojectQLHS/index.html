<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý học sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Liên kết file CSS tùy chỉnh -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quản Lý Học Sinh</h1>

        <form id="student-form">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                />
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    checked
                  />
                  <label class="form-check-label" for="male"> Nam </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                  />
                  <label class="form-check-label" for="female"> Nữ </label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="math_score">Math score</label>
                <input
                  type="text"
                  class="form-control"
                  id="math_score"
                  placeholder="Enter your math score"
                />
            </div>

            <div class="mb-3">
                <label class="form-label" for="english_score">English score</label>
                <input
                  type="text"
                  class="form-control"
                  id="english_score"
                  placeholder="Enter your english score"
                />
            </div>

            <div class="mb-3">
                <label class="form-label" for="literature_score">Literature score</label>
                <input
                  type="text"
                  class="form-control"
                  id="literature_score"
                  placeholder="Enter your literature score"
                />
            </div>

            <button id="create" type="button" class="btn btn-primary">
                Create student
            </button>
        </form>

        <div class="mb-3 mt-5 search-bar">
            <input
              type="text"
              class="form-control"
              id="keyword"
              placeholder="Enter your keyword"
            />
            <button
              id="search"
              type="button"
              class="btn btn-primary"
            >
              Search
            </button>
        </div>

        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Math score</th>
                        <th scope="col">English score</th>
                        <th scope="col">Literature score</th>
                        <th scope="col">Average score</th>
                    </tr>
                </thead>
                <tbody id="infor-student">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
