<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }

    h2 {
        color: #333;
        margin-bottom: 10px;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    form label {
        display: inline-block;
        width: 120px;
        font-weight: bold;
    }

    form input[type="text"],
    form input[type="password"] {
        width: calc(100% - 140px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        font-size: 14px;
    }

    form button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
    }

    form button:hover {
        background-color: #45a049;
    }

    p#loginMessage,
    p#registerMessage {
        color: #f44336;
        font-weight: bold;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    table th {
        background-color: #f2f2f2;
    }

</style>
<body>
<h2>Đăng nhập</h2>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="text" id="loginEmail" name="email"><br><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password"><br><br>
        <button type="button" onclick="login()">Login</button>
    </form>
    <p id="loginMessage"></p>

    <h2>Đăng ký</h2>
    <form id="registerForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="first_name"><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="last_name"><br><br>
        <label for="registerEmail">Email:</label>
        <input type="text" id="registerEmail" name="email"><br><br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="password"><br><br>
        <button type="button" onclick="register()">Register</button>
    </form>
    <p id="registerMessage"></p>

    <h2>Tìm kiếm Users</h2>
    <form id="searchForm">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword"><br><br>
        <button type="button" onclick="searchUsers()">Search</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Email</th>
            </tr>
            <script src="scriptbt3.js"></script>
</body>
</html>
